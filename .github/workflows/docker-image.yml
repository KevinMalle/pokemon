name: Build, Push & Deploy Docker Image to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.POKEMON_SECRET }}'

      - name: Configure Docker for Google Cloud
        run: |
          gcloud auth configure-docker europe-west9-docker.pkg.dev
      - name: Build the Docker image
        run: docker build -t europe-west9-docker.pkg.dev/pokedevops/student-kevin/pokemon .

      - name: Push the Docker image
        run: docker push europe-west9-docker.pkg.dev/pokedevops/student-kevin/pokemon
        
      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy service-student-kevin-dev --image=europe-west9-docker.pkg.dev/pokedevops/student-kevin/pokemon --project pokedevops --region europe-west9 --allow-unauthenticated
        env:
          GCP_PROJECT: pokedevops
          GCP_REGION: europe-west9
